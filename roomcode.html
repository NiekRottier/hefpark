<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Hefpark Hops'</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<body>
<div id="titleContainer">
    <h1>Roomcode</h1>
    <p><a href="index.html">Terug</a></p>
</div>
<form id="inputRoomcode">
    <input type="text" id="userRoomcode" placeholder="1234...">
    <div id="inputRoomcodeRow1">
        <input type="button" id="button1" value="1">
        <input type="button" id="button2" value="2">
        <input type="button" id="button3" value="3">
    </div>
    <div id="inputRoomcodeRow2">
        <input type="button" id="button4" value="4">
        <input type="button" id="button5" value="5">
        <input type="button" id="button6" value="6">
    </div>
    <div id="inputRoomcodeRow3">
        <input type="button" id="button7" value="7">
        <input type="button" id="button8" value="8">
        <input type="button" id="button9" value="9">
    </div>
    <div id="inputRoomcodeRow4">
        <input type="reset" id="resetRoomcode" value="&cross;">
        <input type="button" id="button0" value="0">
        <input type="button" id="submitRoomcode" value="&check;">
    </div>
</form>
<p id="errMsg">Vul de roomcode in</p><!-- JS: Errormsg here -->
<script src="js/roomcode.js"></script>
</body>
</html>
