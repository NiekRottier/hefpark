<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Hefpark Hops'</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<body>
<div id="titleContainer">
    <h1>Instellingen</h1>
    <p><a href="gmSetup.html">Terug</a></p>
</div>
<div id="playerSetup">
    <h2>Spelers</h2>
    <!-- JS: Insert random playerNames -->
</div>
<div id="difficultySetup">
    <form id="difficulty">
        <input type="radio" id="easy" name="difficulty" value="easy">
        <label for="easy">Makkelijk</label>
        <input type="radio" id="normal" name="difficulty" value="normal">
        <label for="normal">Normaal</label>
        <input type="radio" id="hard" name="difficulty" value="hard">
        <label for="hard">Moeilijk</label>
    </form>
</div>
<div id="timerSetup">
    <h2>Tijd</h2>
    <form><input type="time" id="time"></form>
</div>
<form class="formNextPage">
    <input class="buttonNextPage" id="buttonToGameProgress" type="button" value="Start!">
</form>
<script src="js/gameSetup.js"></script>
</body>
</html>
