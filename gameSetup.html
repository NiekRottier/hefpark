<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Hefpark Hops'</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<body>
<div id="titleContainer">
    <h1>Instellingen</h1>
    <p><a href="gmSetup.html">Terug</a></p>
</div>

<div id="playerSetup">
    <h2>Spelers</h2>
    <!-- JS: Inserts random playernames -->
</div>

<div id="difficultySetup">
    <h2>Moeilijkheid</h2>
    <form id="difficulty">
        <input type="radio" id="easy" name="difficulty" value="easy" required>
        <label for="easy">Makkelijk</label>
        <input type="radio" id="normal" name="difficulty" value="normal" required checked>
        <label for="normal">Normaal</label>
        <input type="radio" id="hard" name="difficulty" value="hard" required>
        <label for="hard">Moeilijk</label>
    </form>
</div>

<div id="timerSetup">
    <h2>Tijd</h2>
    <form>
        <select id="time">
            <option value="2">2 minuten</option>
            <option value="4">4 minuten</option>
            <option value="6">6 minuten</option>
            <option value="8">8 minuten</option>
            <option value="10">10 minuten</option>
        </select>
    </form>
    <!-- <form><input type="time" id="time" step="15" min="00:02:00" max="00:15:00" value="00:10:00" required></form> -->
</div>

<form class="formNextPage">
    <input class="buttonNextPage" id="startButton" type="button" value="Start!">
</form>

<script src="js/gameSetup.js"></script>
</body>
</html>
