<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Hefpark Hops'</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<body>
<h1>Game instellingen</h1>
<a href="gmSetup.html">Terug</a>
<div id="playersSetup">
    <h2>Spelers</h2>
    <!-- JS: Insert inputfield for playernames, amount depends on GM -->
</div>
<div id="gameNameSetup">
    <h2>Gamenaam</h2>
    <!-- JS: Insert random gamename -->
</div>
<div id="difficultySetup">
    <form id="difficulty">
        <input type="radio" id="easy" name="difficulty" value="easy">
        <label for="easy">Makkelijk</label>
        <input type="radio" id="normal" name="difficulty" value="normal">
        <label for="normal">Normaal</label>
        <input type="radio" id="hard" name="difficulty" value="hard">
        <label for="hard">Moeilijk</label>
    </form>
</div>
<div id="timerSetup">
    <h2>Tijd</h2>
</div>
<div id="overviewButton">
    <form>
        <a href="gameProgress.html"><input type="button" value="Zie overzicht"></a> <!-- Remove link, redirect with JS -->
    </form>
</div>
<div id="tipSetup">
    <h3>Tip:</h3>
    <!-- JS: Insert random tip -->
</div>
</body>
</html>
